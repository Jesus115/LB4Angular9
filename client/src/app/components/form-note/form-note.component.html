<ngb-alert
  id="alert"
  type="warning"
  *ngIf="alerta"
  [dismissible]="false"
  (close)="cerrar()"
>
  <strong>Alert!</strong> {{ message }}
</ngb-alert>
<ngb-alert
  id="danger"
  *ngIf="fallo"
  type="danger"
  [dismissible]="false"
  (close)="cerrar()"
>
  <strong>Stop!</strong> {{ message }}
</ngb-alert>
<ngb-alert
  id="success"
  *ngIf="paso"
  type="success"
  [dismissible]="false"
  (close)="cerrar()"
>
  <strong>Success!</strong> {{ message }}
</ngb-alert>

<div class="container">
  <div class="card">
    <div class="card-header">
      Form note
    </div>
    <div class="card-body">
      <form (ngSubmit)="send(f)" #f="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="title"
            required
            [(ngModel)]="note.title"
            required
            placeholder="title"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="description"
            required
            [(ngModel)]="note.description"
            required
            placeholder="description"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="author"
            required
            [(ngModel)]="note.author"
            required
            placeholder="author"
          />
        </div>
        <button type="submit" class="btn btn-success">
          send
        </button>
      </form>
    </div>
  </div>
</div>
